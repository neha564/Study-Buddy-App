    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */

    .heading {
      text-align: center;

      font-size: 2.5rem;
      font-weight: bold;
      color: violet; /* Heading color */
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Image Cards */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
      background-color: #ffffff;
      text-align: center;
      padding: 10px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s;
      border-radius: 8px;
    }

    /* Details Section */
    .details {
      padding: 15px;
    }

    .price {
      font-size: 1.8rem; /* Larger font size for price */
      color: #27ae60; /* Green color for price */

    .rating {

      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .checkout-btn:hover {

  </style>
