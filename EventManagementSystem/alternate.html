    /* Basic Reset */
    * {

    body {

      background-color: #ffffff; /* White background */

    /* Page Heading */
    .heading {
      text-align: center;

      font-size: 2.5rem;
      font-weight: bold;
      color: violet; /* Heading color */
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Image Cards */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff; /* White text for overlay */
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }
  </style>
